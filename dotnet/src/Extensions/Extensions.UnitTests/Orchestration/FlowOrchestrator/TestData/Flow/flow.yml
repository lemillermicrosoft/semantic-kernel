name: breakfast_flow
goal: Make breakfast
steps:
  - goal: Make coffee
    skills:
      - MakeCoffeeSkill
    requires:
      - coffee_bean
    provides:
      - coffee

  - goal: Select coffee been
    skills:
      - CoffeeRecommendationSkill
    provides:
      - coffee_bean
    completionType: AtLeastOnce

  - goal: Recipe
    skills:
      - WebSearchSkill
      - CalorieCalculatorSkill
      - HealthCheckSkill
    provides:
      - ingredients
    completionType: AtLeastOnce
    transitionMessage: Do you want to add one more recipe?

  - goal: Cook
    skills:
      - CookSkill
      - WebSearchSkill
    requires:
      - coffee
      - ingredients
    provides:
        - breakfast
  
  - flowName: lunch_flow
    completionType: Optional
    startingMessage: Would you like to prepare the lunch as well?

provides:
  - breakfast
